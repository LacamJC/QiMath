<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="conta">
        <span class="boxOperator" id="n1"></span>
        <span class="boxOperator" id="operador"></span>
        <span class="boxOperator" id="n2"></span>
        <span class="boxOperator">=</span>
        <span class="boxOperator" id="resultado"></span>
    </div>


        <div class="resposta">
            <h3>Qual valor está faltando nesta operação ?</h3>
            <input type="number" name="" id="resposta" class="form-text" step="0.01">
            <div class="aviso" id="aviso"></div>
            <div class="row">
                <button class="m-1 col col-6 btn btn-primary" id="btn">Responder</button>
                <button class="m-1 col col-4 btn btn-danger" id="pular">Pular</button>
            </div>
        </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
